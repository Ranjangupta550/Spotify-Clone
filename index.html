<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="util.css" />
    <script type="module" src="app.js"></script>
    <title>Spotify</title>
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left border">
        <div class="home bg-gray rounded m-1 p-1">
          <div class="logo svg-filter">
            <img src="svg/logo.svg" alt="" />
          </div>
          <ul class="f-weight-700 f-opicity">
            <li class="flex">
              <img
                class="svg-filter"
                src="svg/home.svg"
                alt="Home"
                class="logoSvg"
              />Home
            </li>
            <li class="flex">
              <img
                class="svg-filter"
                src="svg/search.svg"
                alt="Search"
                class="logoSvg"
              />
              Search
            </li>
          </ul>
        </div>
        <div class="library bg-gray rounded m-1 p-1 m-2">
          <div class="heading flex f-weight-700 f-opicity">
            <img class="svg-filter" src="svg/library.svg" alt="Library" />
            <h2>Your Library</h2>
          </div>
          <div class="footer flex">
            <div>
              <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/jp/privacy/"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right rounded bg-gray">
        <div class="header flex   ">
            <div class="nav flex">
                <div class="f-opicity">
                    <img class="svg-filter" src="svg/leftArrow.svg"  alt="">

                </div>
                <div class="f-opicity">

                    <img class="svg-filter" src="svg/rightArrow.svg" alt="">
                </div>
               
            </div>
            <div class="button">
                <button class="sign-bt f-weight-700">
                    Sign up
                </button>
                <button class="login-bt f-weight-700 ">
                    Log in
                </button>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
